<!--Write a Javascript program to design a simple Calculator.-->
<!doctype html>
<html>

<head>
       <title>Nikhil's Calculator</title>

       <link rel = "stylesheet" href = "style.css">
       <script src= "javascript.js"></script>

</head>

<body>
       <h1>Welcome to My Calculator</h1></br>
       <div id = "container">
             <input type = "text" name = "input" id = "inputN">
             <button class = "item" id = "item1" onclick = "operand('AC')" >AC</button>  
             <button class = "item" id = "item2" onclick = "operand('x2')" >x<sup>2</sup></button>  
             <button class = "item" id = "item3" onclick = "operand('SQ')" >&#8730</button>  
             <button class = "item" id = "item4" onclick = "num('/')" >/</button>  
             <button class = "item" id = "item5" onclick = "num(7)" >7</button>  
             <button class = "item" id = "item6" onclick = "num(8)" >8</button>  
             <button class = "item" id = "item7" onclick = "num(9)" >9</button>  
             <button class = "item" id = "item8" onclick = "num('x')" >x</button>  
             <button class = "item" id = "item9" onclick = "num(4)" >4</button> 
             <button class = "item" id = "item10" onclick = "num(5)" >5</button>  
             <button class = "item" id = "item11" onclick = "num(6)" >6</button>  
             <button class = "item" id = "item12" onclick = "num('-')" >-</button>  
             <button class = "item" id = "item13" onclick = "num(1)" >1</button>  
             <button class = "item" id = "item14" onclick = "num(2)" >2</button>  
             <button class = "item" id = "item15" onclick = "num(3)" >3</button>  
             <button class = "item" id = "item16" onclick = "num('+')" >+</button>  
             <button class = "item" id = "item17" onclick = "num(0)" >0</button>  
             <button class = "item" id = "item18" onclick = "num('.')" >.</button>  
             <button class = "item" id = "item19" onclick = "operand('=')" >=</button>  
 

             
             
             
       </div>  
</body>

</html>
